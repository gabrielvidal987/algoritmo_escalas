<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Site em Obras</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff3e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.2em;
      color: #f57c00;
    }

    p {
      font-size: 1.5rem;
      margin-top: 0;
      margin-bottom: 2em;
      color: #6d4c41;
    }

    .obra-art {
      width: 150px;
      height: 150px;
      margin-bottom: 30px;
      fill: #f57c00;
      opacity: 0.8;
      animation: bounce 2s infinite ease-in-out;
    }

    /* Animação leve para chamar atenção */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>

  <!-- Ícone de construção (SVG simples) -->
  <svg class="obra-art" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-hidden="true" role="img" >
    <path d="M12 54h40v4H12zM18 10v30h4V10zM26 6v34h4V6zM34 14v26h4V14zM42 2v38h4V2z" />
  </svg>

  <h1>Olá!</h1>
  <p>Estamos trabalhando no site.<br />Volte em breve, estamos em obras!</p>

</body>
</html>
