<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo da barra superior */
        .topper {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;  /* Garante que a barra fique por cima do conteúdo */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding-top: 60px; /* Diminui o espaço no topo para a barra */
            display: block;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;  /* Distância entre as caixas */
            width: 80%;
            margin: 0 auto;
        }

        .box {
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .msg {
            background-color: #fff;
            padding: 20px;
            width: 30%; /* Ajusta a largura da msg */
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 20px auto; /* Centraliza a div e coloca uma margem para separar do conteúdo */
        }

        p {
            margin-bottom: 10px;  /* Distância entre os parágrafos */
        }

    </style>
</head>
<body>
    <!-- Topper (barra superior) -->
    <div class="topper">
        <p>Este é um exemplo de escala gerada para {{ mes }} de {{ ano }}.</p>
    </div>
    </br>
    <div class="container">
        {% for dia in dias_uteis %}
            </br>
            <div class="box">
                <p>Dia: {{ dia['month_day'] }} - {{ dia['weekday'] }}</p>
                <p>Qtd de pessoas: {{ dia['people_need'] }}</p>
                {% for person in dia['people'] %}
                    <p>{{ person }}</br></p>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    </br>
</body>
</html>
